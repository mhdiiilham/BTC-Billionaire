name: Database Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Which environment you'd like to run the migrations
        options:
          - DEV
          - PROD
      migrate:
        type: choice
        description: What kind of migration want to run
        options:
        - up
        - down

env:
  POSTGRESQL_URL: ${{ secrets.POSTGRESQL_URL }}

jobs:
  migrations:
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Install Go sql-migrate
      run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@$TAG
      
    - name: Run Migrations
      run: migrate -database ${{ secrets.POSTGRESQL_URL }} -path migrations ${{ github.event.inputs.migrate }}